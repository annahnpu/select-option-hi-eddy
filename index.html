<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Створюємо select для вибору року</title>
</head>

<body>
  <form action="#" method="get" enctype="multipart/form-data">

    <div class="year">
      <p>Select year
      <select name="select" id="year-select">
        <option value="1900">1900</option>
        <option value="1901">1901</option>
        <option value="1902">1902</option>
        <option value="1903" selected>1903</option>
        <option value="1904">1904</option>
        <option value="1905">1905</option>
        <option value="1906">1907</option>
        <option value="1908">1908</option></p>
      </select>
    </div>


    <!--Можно ли в js прописать месяца вот так:
      const optionElement = document.createElement('option');
optionElement.setAttribute('value', march);
optionElement.innerHTML = march; и так для каждого месяца?-->
    <div class="month">
      <p>Select month
      <select name="select-month" id="month-select">
        <option value="january" selected>January</option>
        <option value="february">February</option>
        <option value="march">March</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="august">August</option>
        <option value="september">September</option>
        <option value="october">October</option>
        <option value="november">November</option>
        <option value="december">December</option></p>
      </select>
    </div>

    <div class="select-day">
      <p>Select day
      <select name="day" id="day-select">
        <option value="1" selected>1</option>
        <option value="2">2</option></p>
      </select>
    </div>
  </form>

  <script src="./script.js"></script>
</body>

</html>
